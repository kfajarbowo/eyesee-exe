<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS - Aktivasi Lisensi</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="assets/css/license.css">
</head>
<body>
    <div class="license-container">
        <!-- Logo and Title -->
        <div class="license-header">
            <div class="logo-container">
                <img src="assets/icons/png/logo-bms.png" alt="BMS" class="logo" onerror="this.style.display='none'">
            </div>
            <h1 class="title">BMS Application</h1>
            <p class="subtitle">Aktivasi Lisensi</p>
        </div>

        <!-- License Input Form -->
        <div class="license-form" id="license-form">
            <div class="input-group">
                <label for="license-key">License Key</label>
                <input 
                    type="text" 
                    id="license-key" 
                    placeholder="XXXX-XXXX-XXXX-XXXX"
                    maxlength="19"
                    autocomplete="off"
                    spellcheck="false"
                >
                <div class="input-hint" id="input-hint">Masukkan license key yang valid (4 segmen)</div>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <button type="button" class="btn-primary" id="btn-activate">
                <span class="btn-text">Aktivasi</span>
                <span class="btn-loading" style="display: none;">
                    <span class="spinner"></span>
                    Memproses...
                </span>
            </button>
        </div>

        <!-- Hardware ID Section -->
        <div class="hardware-section">
            <div class="hardware-info">
                <span class="hardware-label">Hardware ID:</span>
                <code class="hardware-id" id="hardware-id">Loading...</code>
                <button type="button" class="btn-copy" id="btn-copy" title="Copy Hardware ID">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <p class="hardware-hint">Hardware ID akan dikirim ke server saat aktivasi.</p>
        </div>

        <!-- Footer -->
        <div class="license-footer">
            <p>Butuh bantuan? Hubungi administrator.</p>
        </div>
    </div>

    <script>
        // License Dialog Script
        (function() {
            // DOM Elements
            const licenseKeyInput = document.getElementById('license-key');
            const btnActivate = document.getElementById('btn-activate');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const hardwareIdElement = document.getElementById('hardware-id');
            const btnCopy = document.getElementById('btn-copy');
            const inputHint = document.getElementById('input-hint');

            // Format license key as user types (4 segments)
            licenseKeyInput.addEventListener('input', function(e) {
                let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                let formatted = '';
                
                // 4 segments x 4 chars = 16 chars max
                for (let i = 0; i < value.length && i < 16; i++) {
                    if (i > 0 && i % 4 === 0) {
                        formatted += '-';
                    }
                    formatted += value[i];
                }
                
                e.target.value = formatted;
                
                // Clear messages when typing
                hideMessages();
                
                // Validate format (4 segments = 19 chars with dashes)
                if (formatted.length === 19) {
                    inputHint.textContent = 'âœ“ Format valid';
                    inputHint.className = 'input-hint valid';
                } else {
                    inputHint.textContent = 'Masukkan license key yang valid (4 segmen)';
                    inputHint.className = 'input-hint';
                }
            });

            // Activate button click
            btnActivate.addEventListener('click', async function() {
                const licenseKey = licenseKeyInput.value.trim();
                
                if (licenseKey.length !== 19) {
                    showError('Format license key tidak valid. Gunakan format: XXXX-XXXX-XXXX-XXXX');
                    return;
                }
                
                // Show loading
                setLoading(true);
                hideMessages();
                
                try {
                    const result = await window.electron.activateLicense(licenseKey);
                    
                    if (result.success) {
                        showSuccess(result.message);
                        // Notify main process to continue
                        setTimeout(() => {
                            window.electron.licenseActivated();
                        }, 1500);
                    } else {
                        showError(result.message);
                    }
                } catch (error) {
                    showError('Terjadi kesalahan. Silakan coba lagi.');
                    console.error('Activation error:', error);
                } finally {
                    setLoading(false);
                }
            });

            // Copy Hardware ID
            btnCopy.addEventListener('click', async function() {
                const hardwareId = hardwareIdElement.textContent;
                
                try {
                    await navigator.clipboard.writeText(hardwareId);
                    btnCopy.classList.add('copied');
                    btnCopy.title = 'Copied!';
                    
                    setTimeout(() => {
                        btnCopy.classList.remove('copied');
                        btnCopy.title = 'Copy Hardware ID';
                    }, 2000);
                } catch (error) {
                    console.error('Failed to copy:', error);
                }
            });

            // Enter key to submit
            licenseKeyInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    btnActivate.click();
                }
            });

            // Helper functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            function setLoading(loading) {
                btnActivate.disabled = loading;
                btnActivate.querySelector('.btn-text').style.display = loading ? 'none' : 'inline';
                btnActivate.querySelector('.btn-loading').style.display = loading ? 'inline-flex' : 'none';
            }

            // Initialize - get hardware ID
            async function initialize() {
                try {
                    const info = await window.electron.getLicenseInfo();
                    
                    if (info && info.hardwareId) {
                        hardwareIdElement.textContent = info.hardwareId;
                    } else {
                        hardwareIdElement.textContent = 'Tidak dapat memuat Hardware ID';
                    }
                } catch (error) {
                    console.error('Failed to get license info:', error);
                    hardwareIdElement.textContent = 'Error loading';
                }
            }

            initialize();
        })();
    </script>
</body>
</html>
