<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeSee - Aktivasi Lisensi</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="assets/css/license.css">
</head>
<body>
    <div class="license-container">
        <!-- Logo and Title -->
        <div class="license-header">
            <div class="logo-container">
                <img src="assets/icons/png/logo-eyesee.png" alt="EyeSee" class="logo" onerror="this.style.display='none'">
            </div>
            <h1 class="title">EyeSee</h1>
            <p class="subtitle">Aktivasi Lisensi</p>
        </div>

        <!-- License Input Form -->
        <div class="license-form" id="license-form">
        <div class="input-group">
                <label for="license-key">License Key</label>
                <input 
                    type="text" 
                    id="license-key" 
                    placeholder="XXXX-XXXX-XXXX-XXXX-XXXX-XXXX"
                    maxlength="29"
                    autocomplete="off"
                    spellcheck="false"
                >
                <div class="input-hint" id="input-hint">Masukkan license key yang valid (6 segmen)</div>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <button type="button" class="btn-primary" id="btn-activate">
                <span class="btn-text">Aktivasi</span>
                <span class="btn-loading" style="display: none;">
                    <span class="spinner"></span>
                    Memproses...
                </span>
            </button>
        </div>

        <!-- Hardware ID Section -->
        <div class="hardware-section">
            <div class="hardware-info">
                <span class="hardware-label">Hardware ID:</span>
                <code class="hardware-id" id="hardware-id">Loading...</code>
                <button type="button" class="btn-copy" id="btn-copy" title="Copy Hardware ID">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <p class="hardware-hint">Berikan Hardware ID ini ke admin untuk mendapatkan license key.</p>
        </div>

        <!-- Footer -->
        <div class="license-footer">
            <p>Butuh bantuan? Hubungi administrator.</p>
        </div>
    </div>

    <!-- License Info Modal (untuk lisensi yang sudah ada) -->
    <div class="modal" id="license-info-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Informasi Lisensi</h2>
                <button type="button" class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" id="info-status">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Tanggal Expired:</span>
                    <span class="info-value" id="info-expiry">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Sisa Hari:</span>
                    <span class="info-value" id="info-days">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Hardware ID:</span>
                    <span class="info-value" id="info-hardware">-</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="btn-deactivate">Hapus Lisensi</button>
                <button type="button" class="btn-primary" id="btn-close-modal">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Reminder Banner -->
    <div class="reminder-banner" id="reminder-banner" style="display: none;">
        <div class="reminder-icon">⚠️</div>
        <div class="reminder-text" id="reminder-text"></div>
        <button type="button" class="reminder-close" id="reminder-close">&times;</button>
    </div>

    <script>
        // License Dialog Script
        (function() {
            // DOM Elements
            const licenseKeyInput = document.getElementById('license-key');
            const btnActivate = document.getElementById('btn-activate');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const hardwareIdElement = document.getElementById('hardware-id');
            const btnCopy = document.getElementById('btn-copy');
            const inputHint = document.getElementById('input-hint');
            const reminderBanner = document.getElementById('reminder-banner');
            const reminderText = document.getElementById('reminder-text');
            const reminderClose = document.getElementById('reminder-close');

            // Format license key as user types (6 segments)
            licenseKeyInput.addEventListener('input', function(e) {
                let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                let formatted = '';
                
                // 6 segments x 4 chars = 24 chars max
                for (let i = 0; i < value.length && i < 24; i++) {
                    if (i > 0 && i % 4 === 0) {
                        formatted += '-';
                    }
                    formatted += value[i];
                }
                
                e.target.value = formatted;
                
                // Clear messages when typing
                hideMessages();
                
                // Validate format (6 segments = 29 chars with dashes)
                if (formatted.length === 29) {
                    inputHint.textContent = '✓ Format valid';
                    inputHint.className = 'input-hint valid';
                } else {
                    inputHint.textContent = 'Masukkan license key yang valid (6 segmen)';
                    inputHint.className = 'input-hint';
                }
            });

            // Activate button click
            btnActivate.addEventListener('click', async function() {
                const licenseKey = licenseKeyInput.value.trim();
                
                if (licenseKey.length !== 29) {
                    showError('Format license key tidak valid. Gunakan format: XXXX-XXXX-XXXX-XXXX-XXXX-XXXX');
                    return;
                }
                
                // Show loading
                setLoading(true);
                hideMessages();
                
                try {
                    const result = await window.electron.activateLicense(licenseKey);
                    
                    if (result.success) {
                        showSuccess(result.message);
                        // Notify main process to continue
                        setTimeout(() => {
                            window.electron.licenseActivated();
                        }, 1500);
                    } else {
                        showError(result.message);
                    }
                } catch (error) {
                    showError('Terjadi kesalahan. Silakan coba lagi.');
                    console.error('Activation error:', error);
                } finally {
                    setLoading(false);
                }
            });

            // Copy Hardware ID
            btnCopy.addEventListener('click', async function() {
                const hardwareId = hardwareIdElement.textContent;
                
                try {
                    await navigator.clipboard.writeText(hardwareId);
                    btnCopy.classList.add('copied');
                    btnCopy.title = 'Copied!';
                    
                    setTimeout(() => {
                        btnCopy.classList.remove('copied');
                        btnCopy.title = 'Copy Hardware ID';
                    }, 2000);
                } catch (error) {
                    console.error('Failed to copy:', error);
                }
            });

            // Close reminder banner
            reminderClose.addEventListener('click', function() {
                reminderBanner.style.display = 'none';
            });

            // Enter key to submit
            licenseKeyInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    btnActivate.click();
                }
            });

            // Helper functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            function setLoading(loading) {
                btnActivate.disabled = loading;
                btnActivate.querySelector('.btn-text').style.display = loading ? 'none' : 'inline';
                btnActivate.querySelector('.btn-loading').style.display = loading ? 'inline-flex' : 'none';
            }

            function showReminder(reminder) {
                if (reminder) {
                    reminderText.textContent = reminder.message;
                    reminderBanner.className = 'reminder-banner ' + reminder.severity;
                    reminderBanner.style.display = 'flex';
                }
            }

            // Initialize - get hardware ID
            async function initialize() {
                try {
                    const info = await window.electron.getLicenseInfo();
                    
                    if (info && info.hardwareId) {
                        hardwareIdElement.textContent = info.hardwareId;
                    }
                    
                    // Check for reminder
                    const reminder = await window.electron.getLicenseReminder();
                    if (reminder) {
                        showReminder(reminder);
                    }
                } catch (error) {
                    console.error('Failed to get license info:', error);
                    hardwareIdElement.textContent = 'Error loading';
                }
            }

         
            initialize();
        })();
    </script>
</body>
</html>
